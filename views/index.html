<div id="content">
<h1>Please login</h1>

{{if .Errors}}
{{range $rec := .Errors}}
<h5>{{$rec}}</h5>
{{end}}
&nbsp;
{{end}}

<form method="POST">
<table>
<tr>
    <td>Email address:</td>
    <td><input name="email" type="text" autofocus /></td>
</tr>
<tr>
    <td>Password:</td>
    <td><input name="password" type="password" /></td>
</tr>
<tr><td>&nbsp;</td></tr>
<tr>
    <td>&nbsp;</td><td><input type="submit" value="Login" /></td><td><a href="http://localhost:9003/user/register">Register</a></td>
</tr>
</table>
</form>
</div>
